name: 📡 News Summary Bot

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 9AM KST (한국 시간 기준) → UTC 0시
  workflow_dispatch:  # 수동 실행도 가능하게

jobs:
  news-summary:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v3

    - name: Python 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 필요 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install feedparser openai

    - name: 뉴스 요약 실행
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python main.py
